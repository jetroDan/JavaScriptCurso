<!DOCTYPE html>
<html>
<head>
	<title>Ciclo While</title>
</head>
<body>

	
<script type="text/javascript">
	var dias = ["Lunes", "Martes","Miercoles","Jueves","viernes","Sabado","Domingo"];
	var numroDias = dias.length -1;

	var i = 0;

	while (i <= numroDias){

       document.write(dias[i]+ "<br>");
       i++;

	}
		

</script>





</body>
</html>
